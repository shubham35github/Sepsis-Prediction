<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Prediction of Sepsis</title>
    
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link rel="stylesheet" href="static/css/style.css">
 <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0px;
  overflow: hidden;
  background-color: lightgray;
}

li {
  float: left;
}

li a {
  display: block;
  color: blue;
  font-size:20px;
  text-align: center;
  padding: 10px 20px;
  text-decoration: none;
}

li a:hover {
  background-color: green;
  color: white;
}
</style>
   
</head>


<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Early Prediction of Sepsis</a>
            </div>
        </div>   
   	  </div>
    </nav>
    
    <div class="row">
       <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('patientprediction') }}">Patient Prediction</a></li>
          <li><a href="{{ url_for('datatraining') }}">Data Training</a></li>
        </ul>

    </div> 
    <br><br>
    
    <div class="container">
        <form action="/uploadfiles" method="post" enctype="multipart/form-data">
                     
            <div class="row">
                <div class="col-sm-12">
                    <div class="card" style="background-color:Grey;color:White;">
                        <div class="card-body">
                            <h5 class="card-title">Upload Patient Data</h5>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            
                            <input type="file" name="file" id="file">
                            <input type="submit" value="Upload"> 
                            <h3>{{ upload_text }}</h3>   
                        </div>
                    </div>
                </div>
             </div>
            <br>  
            </form> 
          <form action="/predict" method="post">   
          <div class="row">
              <div class="col-sm-12">
                  <div class="card" style="background-color:Grey;color:White;">
                      <div class="card-body">
                          <h5 class="card-title">Enter Patient ID for Sepsis Prediction</h5>
                      </div>
                  </div>
              </div>
          </div>  
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Patient ID</h5>
                            <input type="number" name="patid" id="patid" value="0 to 10000" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>          
         <br>
        
         <input type="submit" value="Predict" class="btn btn-secondary">            
        </form>

    </div>
    <br>
    <h3>{{ prediction_text }}</h3>
    <br>
    
    

<!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
   
</body>

</html>
